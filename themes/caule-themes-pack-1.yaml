  switch-unchecked-color: var(--paper-toggle-button-unchecked-bar-color)
  switch-unchecked-track-color: var(--paper-toggle-button-unchecked-bar-color)
  # Table colors
  table-row-background-color: var(--divider-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  card-background-color: var(--primary-background-color)
  #Animated icons
  weather-icon-clear-night: url("/hacsfiles/themes/caule-themes-pack/clear-night.svg")
  weather-icon-cloudy: url("/hacsfiles/themes/caule-themes-pack/cloudy.svg")
  weather-icon-fog: url("/hacsfiles/themes/caule-themes-pack/fog.svg")
